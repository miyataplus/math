<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単位円シミュレーター</title>
    <!-- KaTeX CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>単位円シミュレーター</h1>
        
        <div class="canvas-container">
            <canvas id="unitCircle" width="500" height="500"></canvas>
            <div id="cursorGuide"></div>
        </div>
        
        <div class="edge-labels">
            <div id="baseLabel" class="edge-label base-label"></div>
            <div id="heightLabel" class="edge-label height-label"></div>
            <div id="hypotenuseLabel" class="edge-label hypotenuse-label"></div>
        </div>
        
        <div class="slider-container">
            <label for="angleSlider">角度: <span id="angleValue">0°</span> (<span id="radianValue"></span>)</label>
            <input type="range" id="angleSlider" min="0" max="16" value="0" step="1">
        </div>
        
        <div class="values-container">
            <div class="value-box">
                <h3 id="sinTitle"></h3>
                <p id="sinValue">0</p>
            </div>
            <div class="value-box">
                <h3 id="cosTitle"></h3>
                <p id="cosValue">1</p>
            </div>
            <div class="value-box">
                <h3 id="tanTitle"></h3>
                <p id="tanValue">0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
